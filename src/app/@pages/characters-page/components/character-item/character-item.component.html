<a routerLink="/characters/details/{{character.name}}">
  <div class="c-card">
    <img *ngIf="character.image" src="{{character.image}}" alt="{{character.name}}" class="c-card__img"/>
    <img *ngIf="!character.image" src="/assets/images/no-image.png" alt="{{character.name}}" class="c-card__img"/>
    <div class="c-card__hover">
      <figcaption class="c-card__text u-font-color-white">{{character.name}}</figcaption>
    </div>
  </div>
</a>
